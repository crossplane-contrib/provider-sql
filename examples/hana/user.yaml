apiVersion: hana.sql.crossplane.io/v1alpha1
kind: User
metadata:
  name: exampleuser
spec:
  forProvider:
    username: EXAMPLE_USER
    usergroup: DEFAULT
    restrictedUser: false
    authentication:
      password:
        passwordSecretRef:
          key: password
          name: example-user-password
          namespace: default
        forceFirstPasswordChange: false
    validity:
      until: 2023-07-30 17:00:00
    parameters:
      CLIENT: "Client"
      LOCALE: 'DE'
      TIME ZONE: 'Europe/Berlin'
      EMAIL ADDRESS: 'exampleuser@example.com'
      STATEMENT MEMORY LIMIT: '0'
      STATEMENT THREAD LIMIT: '0'
    #ldapGroupAuthorization: LOCAL
