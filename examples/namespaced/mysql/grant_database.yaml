apiVersion: mysql.sql.m.crossplane.io/v1alpha1
kind: Grant
metadata:
  name: example-grant-database
  namespace: default
spec:
  forProvider:
    privileges:
      - DROP
      - CREATE ROUTINE
      - EVENT
    userRef:
      name: example-user
    databaseRef:
      name: example-db
  providerConfigRef:
    kind: ProviderConfig
    name: default
