apiVersion: postgresql.sql.m.crossplane.io/v1alpha1
kind: Extension
metadata:
  name: hstore-extension-db
  namespace: default
spec:
  forProvider:
    extension: hstore
    version: "1.4"
    databaseRef:
      name: example
  providerConfigRef:
    kind: ProviderConfig
    name: default
---
apiVersion: postgresql.sql.m.crossplane.io/v1alpha1
kind: Extension
metadata:
  name: ltree-extension-db
  namespace: default
spec:
  forProvider:
    extension: ltree
    version: "1.1"
    databaseRef:
      name: example
  providerConfigRef:
    kind: ProviderConfig
    name: default
